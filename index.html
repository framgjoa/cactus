<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div class="container web">
  <div class="row">
    <div class="span12">
      <div class="hero-unit">
        <h2>Interactive Stock Chart</h2>

        <p>Words go here</p>

      </div>
      <form submit='symbolLookUp()'>
      Symbol Ticker:
        <input class="symbolForm" type="text" name="sym" value="" return="false">
        <!-- Alternative Drop-down menu -->
        <select id="symbolDropDown" onchange="symbolLookUp(this)">
          <option value="">Select ticker...</option>
          <option value="SLB">Schlumberger</option>
          <option value="GOOG">Google</option>
          <option value="AAPL">Apple</option>
          <option value="XOM">Exxon-Mobile</option>
        </select>


    </div>
  </div>
  <div class="row content">
    <div class="span12">
      <h3 class="page-header">Selected Stock</h3>

      <div id="chartDemoContainer" style="height: 500px; min-width: 500px; margin-bottom: 30px;"></div>

      <p class="terms">Markit On Demand has provided these web services for limited purposes. <a href="http://dev.markitondemand.com/#termsofuse">Read the MIT License and full terms of use</a> before coding.</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- For curling   -->
<script type="text/javascript" src="purl.js"></script>

<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
<!-- local -->
<script type="text/javascript" src="InteractiveChartApi.js"></script>
<script type="text/javascript" src="chart.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
